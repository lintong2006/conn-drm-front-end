<div class="detail-section">
    <div class="image-section">
        <img src="{{ art.imageUrl }}" class="detail-img">
    </div>

    <div class="info-section" >
        <div class="info-container">
            <h2 class="left">Art Title</h2>
            <h3 class="right">{{ art.title }}</h3>
            
            <h2 class="left">Author</h2>
            <h3 class="right">{{ art.author }}</h3>

            <h2 class="left">Category</h2>
            <h3 class="right">{{ art.category }}</h3>

            <h2 class="left">Length (inch)</h2>
            <h3 class="right">{{ art.length }}</h3>

            <h2 class="left">Width (inch)</h2>
            <h3 class="right">{{ art.width }}</h3>

            <h2 class="left"> Asking price</h2>
            <h3 class="right" class="price">{{ art.unitPrice | currency:'USD':'symbol':'0.0-2' }}</h3>

            <h2 class="left">Likes</h2>
            <h3 class="right">{{ art.likeCount }}</h3>

            <h2 class="left">Description</h2>
            <h3 class="right">{{ art.description }}</h3>
        </div>

        <div class="buttons">
            <button class="primary-btn" >Add to cart</button>
            <button class="primary-btn" (click)="gotoBuyArt(art.category)">Back to Art List</button>
        </div>
    </div>
</div>
